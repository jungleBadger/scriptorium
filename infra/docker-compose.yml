services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bible_postgres
    environment:
      POSTGRES_USER: bible
      POSTGRES_PASSWORD: bible
      POSTGRES_DB: bible
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bible -d bible"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
